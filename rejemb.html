<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Username Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 250px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #0088cc;
            border-radius: 5px;
            outline: none;
            color: #0088cc;
            font-weight: bold;
        }
        a{
            color:white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h2>My Telegram Username</h2>
        <input type="text" id="telegramInput" readonly>
        <button onclick="copyUsername()">Copy Username</button>
    </div>

    <script>
        document.getElementById("telegramInput").value = "@Rejemb"; // Replace with your username

        function copyUsername() {
            let inputField = document.getElementById("telegramInput");
            inputField.select();
            inputField.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(inputField.value);
            alert("Copied: " + inputField.value);
        }
    </script>
